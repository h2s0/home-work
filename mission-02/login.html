<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>mission 02</title>

    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css">

</head>
<body>

<div class="box-wrapper">
    <h2 class="login-text">로그인</h2>
    <form action="/" method="post" class="login-form">
        <fieldset>
            <div class="login-wrapper">
                <legend>로그인 페이지</legend>
                <div class="login-group">
                    <div class="id-input">
                        <label for="" class="id-input-label">아이디</label>
                        <input type="email" required placeholder="euid@euid.dev" class="id-input-input"/>
                    </div>
                    <div class="ps-input">
                        <label for="" class="ps-input-label">비밀번호</label>
                        <input type="password" required placeholder="8자리 이상" class="ps-input-input"/>
                    </div>
                </div>  
                    <button type="submit" class="button login-button">로그인</button> 
            </div>
            <div class="option-group">
                <legend>회원가입, 아이디 비밀번호 찾기</legend>
                <ul class="option">
                    <li>
                        <a href="/" class="join">회원가입</a>
                    </li>
                    <li>
                        <a href="/" class="find">아이디 비밀번호 찾기</a>
                    </li>
                </ul>
            </div>
        </fieldset>

    </form>
</div>

</body>
</html>
